<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Lista de Produtos</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Produto 1 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://via.placeholder.com/150" alt="Produto 1" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-bold mb-2">Nome do Produto 1</h2>
                    <p class="text-gray-700 mb-4">R$ 100.00</p>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Comprar</button>
                </div>
            </div>
            <!-- Produto 2 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://via.placeholder.com/150" alt="Produto 2" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-bold mb-2">Nome do Produto 2</h2>
                    <p class="text-gray-700 mb-4">R$ 200.00</p>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Comprar</button>
                </div>
            </div>
            <!-- Produto 3 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://via.placeholder.com/150" alt="Produto 3" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-bold mb-2">Nome do Produto 3</h2>
                    <p class="text-gray-700 mb-4">R$ 300.00</p>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Comprar</button>
                </div>
            </div>
            <!-- Produto 4 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://via.placeholder.com/150" alt="Produto 4" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-bold mb-2">Nome do Produto 4</h2>
                    <p class="text-gray-700 mb-4">R$ 400.00</p>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Comprar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
